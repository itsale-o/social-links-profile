<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social Links Profile</title>
</head>
<body>
  <main>
    <div id="container">
      <div id="container-header">
        <img src="./assets/images/avatar-jessica.jpeg" alt="profile pic">
        <h1>Jessica Randall</h1>
        <p id="location">London, United Kingdom</p>
        <p id="job">"Front-end developer and avid reader."</p>
      </div>
      <div id="social-links">
        <button>GitHub</button>
        <button>Frontend Mentor</button>
        <button>LinkedIn</button>
        <button>Twitter</button>
        <button>Instagram</button>
      </div>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/itsale-o">Alessandra Oliveira</a>.
  </footer>
</body>
</html>
